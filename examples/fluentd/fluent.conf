<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>
<match httpd.access>
  @type copy
  <store>
    @type influxdb2
    url http://influxdb_v2:9999
    token my-token
    bucket my-bucket
    org my-org
    use_ssl false
    <buffer httpd.access>
      @type memory
      flush_interval 5
    </buffer>
  </store>
  #<store>
  #  @type stdout
  #</store>
</match>